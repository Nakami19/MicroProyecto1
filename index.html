<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="informacion">
        <div class="usuario">
        </div>

        <div class="puntaje">
            <h3>Puntaje:</h3>
        </div>

        <div class="tiempo">
        </div>
    </section>

        <div class="cuadro">
        <div class="card-container">
        </div>
        </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section class="game_over">
       <button class="newgame" >Iniciar nuevo juego</button>
    </section>


   <dialog class="modal">
        <div class="modal_content">
            <h2 class="modal_title">Bienvenido a Memory Match</h2>
            <p class="modal_text">Por favor ingresa tu nombre antes de empezar a jugar</p>
            <form method="dialog" action="" class="username_input">
                <input id="name" type="text" required>
                <button id="cerrar"  type="submit" class="modal_close">Enviar Nombre</button>
            </form>
    </div>
    </dialog> 

    <script src="./index.js"></script>
</body>
</html>
